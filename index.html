<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello Multi Array</title>
  <!-- connessione libreia font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- connessione css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
  <div class="container " id="root">
    <div class="container-left">
      <!-- <img src="img/01.jpg" alt="">
      
      <div class="title"> <div>Svizzera</div> <div>Lorem Ipsum</div></div> -->

      <!-- Vue Image -->
      <img :src="images[currentImg]" alt="">

      
      
    </div>
    <div class="container-testo">
      <div class="container-title"></div>
      <div class="container-under-title"></div>
    </div>
     
    <div class="container-right">
      <div class="container-under-right" >
         <!-- Vue class -->
          <div class="imags" v-for= "(immagine, index) in images" :class= 'SetActive(index)' >
          <img :src="immagine" alt="">
        </div>
      </div>
      <div class="arrow up" @click = "prevImage()" ><i class="fas fa-chevron-up"></i></div>
      <div class="arrow down" @click = "nextImage()"><i class="fas fa-chevron-down"></i></div> 
    </div>
    
  </div>
  


  <!-- connessione Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- connessione script -->
  <script src="js/script.js"></script>
</body>
</html>
